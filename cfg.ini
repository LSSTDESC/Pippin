[GLOBAL]
prefix = PIP
max_jobs = 100
max_jobs_in_queue = 500

[SNANA]
sim_dir = $SCRATCH_SIMDIR
group = pi-rkessler

[SuperNNova]
conda_env = snn_gpu
location = $PRODUCTS/classifiers/supernnova

[ArgonneClassifier]
conda_env = snn_gpu
location = $PRODUCTS/classifiers/snirf

[DataSkimmer]
conda_env = snn_gpu
location = $PRODUCTS/utilities/dataskim

[OUTPUT]
output_dir = output
ping_frequency = 120
