name: Black Linter
on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main
    workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: psf/black@stable
          with:
              options: "--check --verbose --diff"
              version: "~= 22.0"
