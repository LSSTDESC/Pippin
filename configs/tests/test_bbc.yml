DATAPREP:
  DATALOWZ:  # lowz combined sample
    OPTS:
      RAW_DIR: $DES_ROOT/lcmerge/DES3YR_LOWZ_COMBINED_FITS
      TYPES:
        IA: [1, 101]
        NONIA: [120, 130, 20, 30]
      BLIND: False

  DATADES3YR:  # 3yr spec sample
    OPTS:
      RAW_DIR: $DES_ROOT/lcmerge/DESALL_specType_SMP_real_snana_fits
      TYPES:
        IA: [1, 101]
        NONIA: [120, 130, 20, 30]
      BLIND: False

SIM:
  DES_SIM:
    IA_G10:
      BASE: surveys/des/sims_ia/sn_ia_salt2_g10_des3yr.input
    GLOBAL:
      NGEN_UNIT: 1
      RANSEED_CHANGE: 2 12345

  LOWZ_SIM:
    IA_G10_LOWZ:
      BASE: surveys/lowz/sims_ia/sn_ia_salt2_g10_lowz.input
    GLOBAL:
      NGEN_UNIT: 1
      RANSEED_CHANGE: 2 12345

  DES_NSPLIT:
    IA_G10:
      BASE: surveys/des/sims_ia/sn_ia_salt2_g10_des3yr.input
    GLOBAL:
      NGEN_UNIT: 1
      RANSEED_REPEAT: 2 12345

  LOWZ_NSPLIT:
    IA_G10_LOWZ:
      BASE: surveys/lowz/sims_ia/sn_ia_salt2_g10_lowz.input
    GLOBAL:
      NGEN_UNIT: 1
      RANSEED_REPEAT: 2 12345

  DESSIMBIAS3YRIA_G10:
    EXTERNAL: $PIPPIN_OUTPUT/GLOBAL/1_SIM/DESSIMBIAS3YRIA_G10
  DESSIMBIAS3YRIA_C11:
    EXTERNAL: $PIPPIN_OUTPUT/GLOBAL/1_SIM/DESSIMBIAS3YRIA_C11
  LOWZSIMBIAS_G10:
    EXTERNAL: $PIPPIN_OUTPUT/GLOBAL/1_SIM/LOWZSIMBIAS_G10
  LOWZSIMBIAS_C11:
    EXTERNAL: $PIPPIN_OUTPUT/GLOBAL/1_SIM/LOWZSIMBIAS_C11
LCFIT:
  L:
    BASE: surveys/lowz/lcfit_nml/lowz.nml
    MASK: LOWZ
    SNLCINP:
      USE_MINOS: F
    OPTS:
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 20
    EXTERNAL_DIRS:
      - $PIPPIN_OUTPUT/GLOBAL/2_LCFIT/L_LOWZSIMBIAS_G10
      - $PIPPIN_OUTPUT/GLOBAL/2_LCFIT/L_LOWZSIMBIAS_C11

  D:
    BASE: surveys/des/lcfit_nml/des_3yr.nml
    MASK: DES
    SNLCINP:
      USE_MINOS: F
    OPTS:
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 20
    EXTERNAL_DIRS:
      - $PIPPIN_OUTPUT/GLOBAL/2_LCFIT/D_DESSIMBIAS3YRIA_G10
      - $PIPPIN_OUTPUT/GLOBAL/2_LCFIT/D_DESSIMBIAS3YRIA_C11

  LS:
    BASE: surveys/lowz/lcfit_nml/lowz.nml
    MASK: DATALOWZ
    FITOPTS: surveys/des/lcfit_fitopts/test.fitopts
    SNLCINP:
      USE_MINOS: F
    OPTS:
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 20
    EXTERNAL_DIRS:
      - $PIPPIN_OUTPUT/GLOBAL/2_LCFIT/L_LOWZSIMBIAS_G10
      - $PIPPIN_OUTPUT/GLOBAL/2_LCFIT/L_LOWZSIMBIAS_C11

  DS:
    BASE: surveys/des/lcfit_nml/des_3yr.nml
    MASK: DATADES3YR
    FITOPTS: surveys/des/lcfit_fitopts/test.fitopts
    SNLCINP:
      USE_MINOS: F
    OPTS:
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 20
    EXTERNAL_DIRS:
      - $PIPPIN_OUTPUT/GLOBAL/2_LCFIT/D_DESSIMBIAS3YRIA_G10
      - $PIPPIN_OUTPUT/GLOBAL/2_LCFIT/D_DESSIMBIAS3YRIA_C11

AGGREGATION:
  AGG:
    EXTERNAL_DIRS:
      - $PIPPIN_OUTPUT/GLOBAL/4_AGG/AGG_LOWZSIMBIAS_G10
      - $PIPPIN_OUTPUT/GLOBAL/4_AGG/AGG_LOWZSIMBIAS_C11
      - $PIPPIN_OUTPUT/GLOBAL/4_AGG/AGG_DESSIMBIAS3YRIA_G10
      - $PIPPIN_OUTPUT/GLOBAL/4_AGG/AGG_DESSIMBIAS3YRIA_C11
MERGE:
  MERGE:
    EXTERNAL_DIRS:
      - $PIPPIN_OUTPUT/GLOBAL/5_MERGE/MERGE_L_LOWZSIMBIAS_G10
      - $PIPPIN_OUTPUT/GLOBAL/5_MERGE/MERGE_L_LOWZSIMBIAS_C11
      - $PIPPIN_OUTPUT/GLOBAL/5_MERGE/MERGE_D_DESSIMBIAS3YRIA_G10
      - $PIPPIN_OUTPUT/GLOBAL/5_MERGE/MERGE_D_DESSIMBIAS3YRIA_C11

BIASCOR:

  DATA_ALLSYST:
    BASE: surveys/des/bbc/bbc_3yr.input
    DATA: [ LS_DATALOWZ, DS_DATADES3YR ]
    SIMFILE_BIASCOR: [ L_LOWZSIMBIAS_G10, D_DESSIMBIAS3YRIA_G10 ]
    MUOPTS:
      C11:
        SIMFILE_BIASCOR: [ L_LOWZSIMBIAS_C11, D_DESSIMBIAS3YRIA_C11 ]
    OPTS:
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 5

  DATA_ONE:
    BASE: surveys/des/bbc/bbc_3yr.input
    DATA: [ D_DATADES3YR ]
    SIMFILE_BIASCOR: [ D_DESSIMBIAS3YRIA_G10 ]
    OPTS:
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 5

  DATA_BOTH:
    BASE: surveys/des/bbc/bbc_3yr.input
    DATA: [D_DATADES3YR, L_DATALOWZ]
    SIMFILE_BIASCOR: [D_DESSIMBIAS3YRIA_G10, L_LOWZSIMBIAS_G10]
    OPTS:
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 5

  DATA_SYST:
    BASE: surveys/des/bbc/bbc_3yr.input
    DATA: [D_DATADES3YR, L_DATALOWZ]
    SIMFILE_BIASCOR: [D_DESSIMBIAS3YRIA_G10, L_LOWZSIMBIAS_G10]
    MUOPTS:
      C11:
        SIMFILE_BIASCOR: [ D_DESSIMBIAS3YRIA_C11, L_LOWZSIMBIAS_C11 ]
    OPTS:
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 5

  NSPLITRAN:
    BASE: surveys/des/bbc/bbc_3yr.input
    DATA: [D_DES_NSPLIT, L_LOWZ_NSPLIT]
    SIMFILE_BIASCOR: [D_DESSIMBIAS3YRIA_G10, L_LOWZSIMBIAS_G10]
    OPTS:
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 5
      NSPLITRAN: 2

  CHANGE:
    BASE: surveys/des/bbc/bbc_3yr.input
    DATA: [D_DES_SIM, L_LOWZ_SIM]
    SIMFILE_BIASCOR: [D_DESSIMBIAS3YRIA_G10, L_LOWZSIMBIAS_G10]
    OPTS:
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 5

CREATE_COV:
  ALL:
    MASK: DATA_ALLSYST
    OPTS:
      COVOPTS:
        - "[NOSYS] [=DEFAULT,=DEFAULT]"
        - "[cal] [+cal,=DEFAULT]"

COSMOMC:
  SN_OMW:
    OPTS:
      INI: sn_omw

ANALYSE:
  ALL_OMW:
    MASK_COSMOMC: OMW
