    GLOBAL:
      SEARCHEFF_zHOST_FILE: NONE
      NGEN_UNIT: 10
      RANSEED_REPEAT: 30 12345
      BATCH_INFO: sbatch $SBATCH_TEMPLATES/SBATCH_Midway2_10hr.TEMPLATE 30

  DESSIMBIAS5YRCC:
